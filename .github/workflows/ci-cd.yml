name: CI/CD Pipeline

on:
  push:

jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        run: your_build_command_here

  deploy:
    needs: build
    runs-on: Ubuntu-latest
    steps:
      - name: Deploy Project
        run: your_deploy_command_here

